{% if include.poster %}
<div class=" col-xs-12 col-sm-12 col-md-12">
		{% if include.title %}
		<h2 style="text-align:left;">{{include.title}}</h2><hr>
		{% else %}
		<h2 style="text-align:left;">Animation : Mouseover to play</h2><hr>
		{% endif %}
	<!-- <img id="{{include.poster}}" class="img-responsive" style="bottom:0px;" src="{{include.poster}}" > -->

<script>
var arrScripts = document.getElementsByTagName('script');
var currScript = arrScripts[arrScripts.length - 1];

var elem = $('<img id="dynamic">');

elem.attr('src', '{{include.poster}}');
elem.attr('class', 'img-responsive');

elem.appendTo(currScript.parentNode);

elem.mouseover(function () {
	this.src = "{{include.url}}";
}).mouseout( function (elm) {
	this.src = "{{include.poster}}";
});

</script>		

</div>

{% else %}
<div class=" col-xs-12 col-sm-12 col-md-12">
	<h2 style="text-align:left;">Screencast : A recording of the experiment</h2><hr>
	<img class="img-responsive" style="bottom:0px;" src="{{include.url}}">
</div>
{% endif %}
